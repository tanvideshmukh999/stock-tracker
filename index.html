<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <section class="dropdown">
            <h2>Select Trending Stock </h2>
            <select  id="optionDropdown">
                
            </select>
            <button id="loadStockButton">Load Stock</button>
        </section>

        <section class="search">
            <input type="text" id="searchStock"  placeholder="Search for a stock (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </section>
        <section class="stock-info">
            <h2>Stock Information</h2>
            <div id="stockDetails"></div>

        </section>
        <section class="stock-graph">
            <h2>Stock Price Graph</h2>
            <canvas id="stockChart"></canvas>
        </section>
        <section class="stock-table">
            <h2>Compare Stocks</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                       <th>Stock</th>
                       <th>Price</th>
                       <th>Change</th>
                       <th>Volume</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
